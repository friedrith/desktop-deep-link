name: Validate

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
          fetch-depth: 1 # only checkout the current commit for faster checkout
      - name: Install
        run: |
          yarn
      - name: Format
        run: |
          yarn format
          yarn lint
      - name: Test
        run: |
          yarn test
      - name: Build
        run: |
          yarn build
